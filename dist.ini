name    = MIDI-Stream
author  = John Barrett <john@jbrt.org>
license = Perl_5
copyright_holder = John Barrett
copyright_year   = 2026

version = 0.002

[CheckChangesHasContent]
[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::GatherDir]

[WriteVersion]
[PodWeaver]

[MetaResources]
homepage        = https://codeberg.org/jbarrett/MIDI-Stream/
bugtracker.web  = https://codeberg.org/jbarrett/MIDI-Stream/issues
repository.url  = https://codeberg.org/jbarrett/MIDI-Stream.git
repository.web  = https://codeberg.org/jbarrett/MIDI-Stream/
repository.type = git

[MetaNoIndex]
directory = t
directory = xt
[MetaProvides::Package]
[MetaJSON]

[AutoPrereqs]
skip = strict
skip = warnings
skip = base
skip = constant
skip = lib
skip = Carp
skip = Exporter

[PodSyntaxTests]
[Test::Perl::Critic]
[Test::Kwalitee]
[MinimumPerl]

